<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>点击某一行使其变为红色</title>
  <style>
    .red{
        color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in movies" :key="index" @click="getClasses(index)" :class="{red:index===trueIndex}">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const vm= new Vue({
      el:"#app",
      data:{
        movies:["荒野大镖客2","四海兄弟","漫漫长夜","盗贼之海"],
        trueIndex:''
      },
      methods:{
        getClasses:function(index){
          this.trueIndex=index
        }
      }
  })
</script>
</body>
</html>
