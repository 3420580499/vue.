<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: red;
    }
    .line{
        font-size: 40px;
    }
  </style>
</head>
<body>
<div id="app">
  <!--<h2 :class="active">{{message}}</h2>-->
  <!--只要value的值为true,就添加到class属性中-->
  <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
  <!--下面这样写也行-->
  <h2 :class="getClasses()">{{message}}</h2>
  <button @click="modify">更改</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const vm= new Vue({
      el:"#app",
      data:{
        message:"hello vue",
        active:"active",
        isActive:true,
        isLine:true
      },
    methods:{
        modify:function(){
          this.isActive = ! this.isActive
        },
        getClasses:function(){
          return {active:this.isActive,line:this.isLine}
        }
    }
  })
</script>
</body>
</html>
