<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h3>{{getFullName()}}</h3>
  <h3>{{fullName}}</h3>
</div>
<script src="../js/vue.js"></script>
<script>
  const vm= new Vue({
      el:"#app",
      data: {
        firstName: "Hello",
        lastName: "Vue"
      },
      methods:{
        getFullName:function(){
          return this.firstName+this.lastName;
        }
      },
    //计算属性
    computed:{
        fullName:function(){
          return this.firstName+this.lastName;
        }
    }

  })
</script>
</body>
</html>
