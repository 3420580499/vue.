<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cnv>
    <span slot="first">按钮一</span>
    <span slot="two">按钮二</span>
    <span>按钮三</span>
  </cnv>
</div>
<template id="one">
  <div>
    <h2>标题</h2>
    <slot name="first"></slot>
    <slot name="two"></slot>
    <slot></slot>
    <!--按钮四被覆盖-->
    <slot>按钮四</slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const vm= new Vue({
      el:"#app",
      data:{
        message:"hello vue"
      },
      components:{
        "cnv":{
         template:"#one",
        }
      }
  })
</script>
</body>
</html>
