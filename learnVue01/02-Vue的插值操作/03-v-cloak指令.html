<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
        display:none
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
  //在vue解析之前,div标签有一个属性v-cloak
  //在vue解析之后,vue会将该属性删除,即div标签没有了v-cloak属性
  const vm= new Vue({
      el:"#app",
      data:{
        message:"hello vue"
      }
  })
</script>
</body>
</html>
