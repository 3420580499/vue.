<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" >
  <label for="male">
   <!-- 使用了v-model后,可以不使用name保证单选框的互斥性-->
    <input type="radio" id="male" name="sex"  value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex"  value="女" v-model="sex">女
  </label>
  <h3>当前选中的性别是:{{sex}}</h3>

</div>
<script src="../js/vue.js"></script>
<script>
  const vm= new Vue({
      el:"#app",
      data:{
        message:"hello vue",
        sex:"男"
      }
  })
</script>
</body>
</html>
