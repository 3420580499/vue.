<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--v-model的实质还是通过了v-bind和v-on的结合-->
  <input type="text" :value="message" @input="message = $event.target.value">{{message}}
</div>
<script src="../js/vue.js"></script>
<script>
  const vm= new Vue({
      el:"#app",
      data:{
        message:"hello vue"
      }
  })
</script>
</body>
</html>
