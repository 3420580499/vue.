<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--为啥不写cMessage,因为v-bind不支持驼峰,想用的话只能:c-message="message"这样写,这样写的话后面就能用CMessage-->
<div id="app">
  <cnv :cmessage="message"></cnv>
</div>
<template id="one">
  <div>
    <h2>{{cmessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //父传子使用props
  //子组件
  const cnv={
    template:"#one",
    //第一种写法
    //props:["cmessage"]
    /*
    第二种写法
    props:{
      cmessage :String
    }*/
    //第三种方式
    props:{
      cmessage :{
        type:String,
        //如果是默认是数组或对象,要以函数的形式返回数组,不能直接default:[]
        default:'aaaa',
        //要求必须绑定值
        required:true
      }
    }
  }
  //父组件
  const vm= new Vue({
      el:"#app",
      data:{
        message:"hello vue"
      },
      components:{
        //此处直接写cnv也行(为对象的增强写法)
        'cnv':cnv
      }
  })
</script>
</body>
</html>
