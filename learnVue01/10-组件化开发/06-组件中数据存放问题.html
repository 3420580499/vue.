<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cnv></cnv>
  <cnv></cnv>
  <cnv></cnv>
</div>
<template id="one">
  <span>当前计数:{{count}}
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
  </span>

</template>
<script src="../js/vue.js"></script>
<script>
  <!--为什么组件中的数据是方法返回的呢?  因为方法返回才能保证多个相同组件之间数据不会共享(从而避免3个计数器会互相干扰,不能正常计数)-->
  Vue.component("cnv",
      {
        template:"#one",
        data(){
          return {
            count:0
          }
        },
        methods:{
          increment(){
            this.count ++
          },
          decrement(){
            this.count --
          }
        }

      }
  )
  const vm= new Vue({
      el:"#app",
      data:{
        message:"hello vue"
      }
  })
</script>
</body>
</html>
