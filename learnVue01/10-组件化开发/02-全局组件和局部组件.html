<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <my-com></my-com>
</div>
<script src="../js/vue.js"></script>
<script>
  <!--1.创建组件构造器-->
  const com = Vue.extend({
    template:
        `<div>
            <h2>你好</h2>
         </div>`
  })
  /*2.注册为全局组件,意味着可以在多个Vue的实例下面使用*/
  //Vue.component('my-com',com)
  const vm= new Vue({
    el:"#app",
    data:{
      message:"hello vue"
    },
    /*局部组件*/
    components:{
     'my-com':com
    }
  })
</script>
</body>
</html>
