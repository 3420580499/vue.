命令:
webpack:从全局安装的webpack中
npm init
npm install
npm run build:优先使用本地的webpack,找不到的话就使用全局安装的webpack
npm run test从局部安装的webpack中
局部安装webpack:npm install webpack@3.6.0 --save-dev
npm install --save-dev less-loader@4.1.0 less@3.9.0:安装less-loader和less(这两个可以将less加载并转为css)
-->

npm install webpack@3.6.0

css-loader
npm install css-loader@2.0.2 --save-dev

npm install style-loader@0.23.1 --save-dev

less-loader
npm install --save-dev less-loader@4.1.0 less@3.9.0

url-loader

file-loader

es6转换成es5
npm install --save-dev babel-loader@7.1.5 babel-core@6.26.3 babel-preset-es2015@6.24.1

Vue
npm install vue@2.5.21 --save

npm uninstall css-loader（卸载）

vue和vue-template-compiler(编译)的版本要一致
如果vue-loader的版本超过14,要额外写一个配置文件

npm install html-webpack-plugin@3.2.0 --sava-dev

npm install uglifyjs-webpack-plugin@1.1.1 --sava-dev

npm install webpack-dev-server@2.9.3 --save-dev
只要是终端输入的命令,都会去找全局的,所以要去package.json中配置一个命令代替它
用npm run dev命令代替webpack-dev-server --open(直接打开网页),该命令默认用的是局部的,找不到才去全局的
